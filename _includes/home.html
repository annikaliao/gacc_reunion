
<!DOCTYPE html>
<html>
<style>

    table a {
        display: block;
        padding: 8px;
        color: darkred;
        background-color: white;
        }

    table a:hover, a:focus {
        display: block;
        padding: 8px;
        color: white;
        background-color: darkred;
    }

    td {
        width: 180px;
    }

    .menu ul, .menu li {
        margin: 0px;
        padding: 0px;
        list-style: none
    }

    .menu li {
        float: left;
        display: inline;
        position: relative;
        width: 180px;
        bottom: 10px;
    }

    .menu ul.menus {
        width: 180px;
        top: 50px;
        position: absolute;
        display: none;
    }

    .menu ul.menus li {
        display: block;
        width: 100%;
    }

    .menu li:hover ul.menus {
        display: block
    }

    .menu ul.menus .submenu {
        display: none;
        position: absolute;
        left: 180px;
        top: 10px;
        width: 180px;
    }

    .menu ul.menus .has-submenu:hover .submenu {
        display: block;
    }

</style>
</head>
<body>
<table>
    <tr>
        <td><a href="/">Home</a></td>
        <td>
            <nav>
            <ul class='menu'>
              <li><a class='prett' href='#'>About &#9662;</a>
                  <ul class='menus'>
                  <li><a href='/manifesto'>Manifesto</a></li>
                  <li><a href='/scrum_process'>Scrum Board</a></li>
                  <li class='has-submenu'><a href='#'>Members &#9656;</a>
                    <ul class='submenu'>
                        <li><a href="/members/grace">Grace Wang</a></li>
                        <li><a href="/members/clairec">Claire Chen</a></li>
                        <li><a href="/members/annika">Annika Liao</a></li>
                        <li><a href="/members/clairez">Claire Zhao</a></li>
                    </ul>
                  </li>
                  <li><a href='/links'>Links</a></li>
                </ul>
              </li>
            </ul>
          </nav>
        </td>
    </tr>
</table>
</body>
</html>
